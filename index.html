
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Varela+Round&display=swap" rel="stylesheet">
    <title>Weather For The Homies</title>
</head>
<body>
    
    <!-- Weather Dashboard Header -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-5 text-center">Weather Dashboard</h1>
        </div>
    </div>
    
    <!-- Main Content Container -->
    <div class="container-fluid">
        <!-- Main Content Row -->
        <div class="row">
            <!-- City Search Bar -->
            <div class="col-3 searchCol">
                <!-- Search Form with Button -->
                <h4>Search for a city:</h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="cityInput" placeholder="City">
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="submit" id="citySearchBtn">
                            <span class="fas fa-search"></span>
                        </button>
                        </div>
                    </div>
                    <!-- City Table List -->
                    <div class="list-group" id="cityList"></div>                    
                </div>
                <!-- Weather Information Column -->
                <div class="col-9">
                    <div class="card" style="width: 100%;" id="weatherInfoContainer"></div>
                    <div id="forecastContainer">
                        <h5 class="cardTitle" id="city-info"></h5>
                        <p class="card-text" id="temp"></p>
                        <p class="card-text" id="humidity"></p>
                        <p class="card-text" id="wind"></p>
                        <p class="card-text" id="uvIndex"></p>
                    </div>
                </div>
                <h3>5-day Forecast:</h3>
                <div class="row" id="card-row" style="margin-left:auto;"></div>
        </div>
    </div>
    <footer class="footer mt-auto py-3 text-center">
        <div class="container">
        </div>
      </footer>
    
    <script src="https://kit.fontawesome.com/40b7f7a292.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
