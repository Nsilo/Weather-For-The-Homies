<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Weather Dashboard</title>
</head>

<body>
     <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">Weather dashboard</a>
          <ul id="nav-mobile" class="left hide-on-med-and-down">
          </ul>
        </div>
      </nav>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-3 searchCol">
                <h4>Search for a city</h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="cityInput" placeholder="City">
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="submit" id="citySearchBtn"></button>
                        <span class="fas fa-search"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
            

    <div class="row">

    </div>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>     
</html>
